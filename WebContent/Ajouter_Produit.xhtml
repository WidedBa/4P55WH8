<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge;charset=utf-8"/>
	  <title>La PosteTN | Produit</title>
	  
	  <!-- Tell the browser to be responsive to screen width -->
	  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	  <!-- Bootstrap 3.3.6 -->
	  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
	  <!-- Ionicons -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	  <!-- DataTables -->
	  <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
	  <!-- Theme style -->
	  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css"/>
	  <!-- AdminLTE Skins. Choose a skin from the css/skins
	       folder instead of downloading all of them to reduce the load. -->
	  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css"/>
	    <link rel="icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
</h:head>

<body>
	<f:view>
		
		<h:form id="ajout">

			<p:panel header="Ajouter Service" style="font-size:16px">
				<h:panelGrid columns="2" cellpading="10">
					

					<p:outputLabel value="ID"></p:outputLabel>
					<p:inputText value="#{mbservice.s.idService}" />

					<p:outputLabel value="Libelle"></p:outputLabel>
					<p:inputText value="#{mbservice.s.libelle}" />

					<p:outputLabel value="Adr IP"></p:outputLabel>
					<p:inputText value="#{mbservice.s.adrIp}" />

					
				</h:panelGrid>

				
				<div align="center">
					<p:commandButton value="Ajouter articles"
						action="#{mbservice.addService}" style="margin-top:10px;width:50%;" />
				</div>

			</p:panel>
		</h:form>

	</f:view>

</body>
</html>
